<div class="container">
    <form [formGroup]="RegForm" (ngSubmit)="onSubmit()">
        <div class="div">
            <span>FirstName : </span>
            <input type="text" formControlName="firstname" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
            <div *ngIf="submitted  && f.firstname.errors" class="invalid-feedback">
                <div *ngIf="f.firstname.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="div">
            <span>LastName : </span>
            <input type="text" formControlName="lastname" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted  && f.lastname.errors" class="invalid-feedback">
                <div *ngIf="f.lastname.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="div">
            <span>Gender : </span>
            <input type="radio" formControlName="gender" class="form-control" value="male"
                name="gender" /><span>Male</span>
            <input type="radio" formControlName="gender" class="form-control" value="female"
                name="gender" /><span>Female</span>
            <div *ngIf="submitted  && f.gender.errors" class="invalid-feedback">
                <div *ngIf="f.gender.errors.required">Gender is required</div>
            </div>
        </div>
        <div class="div">
            <span>Email : </span>
            <input type="email" formControlName="email" class="form-control"
            [ngClass]="{'is-invalid':submitted && f.email.errors}" />
            <div *ngIf="submitted  && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Invalid Email</div>
            </div>
        </div>
        <div class="div">
            <span>Mobile : </span>
            <input type="text" formControlName="mobile" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
            <div *ngIf="submitted  && f.mobile.errors" class="invalid-feedback">
                <div *ngIf="f.mobile.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="div">
            <span>UserName : </span>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted  && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">UserName is required</div>
            </div>
        </div> <div class="div">
            <span>Password : </span>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted  && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minLength">Password min length of 6 is required</div>
            </div>
        </div>
        <div class="div">
            <button mat-raised-button color="primary">ADD</button>
            <!--[disabled]="!RegForm.valid"-->&nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="warn" [routerLink]="['/admin/view']">CANCLE</button>

        </div>
    </form>
</div>
