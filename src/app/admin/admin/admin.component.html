<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="over">
        <app-dashboard (click)="sidebar.toggle()"></app-dashboard>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <button mat-button>
                        <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                    </button>
                    <app-nav></app-nav>
                </mat-toolbar>
            </div>
            
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
