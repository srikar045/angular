<div>
   
    <div>
        <mat-card class="container">
            <mat-card-content>
        <h1>Room Data</h1>

            <form [formGroup]="RoomForm" (ngSubmit)="onSubmit()">

            <span>Room_Id  </span>
            <input type="number" formControlName="id" class="form-control"

            <div *ngIf="sub && c.id.errors" class="invalid-feedback">

                <div class="div">
                    <span>Name :-</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid':sub && c.name.errors}" placeholder="Room Name" />
                    <div *ngIf="sub && c.name.errors" class="invalid-feedback">
                        <div *ngIf="c.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="div">
                    <span>Floor :-</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" formControlName="floor" class="form-control"
                        [ngClass]="{'is-invalid':sub && c.floor.errors}" placeholder="Floor Number" />
                    <div *ngIf="sub && c.floor.errors" class="invalid-feedback">
                        <div *ngIf="c.floor.errors.required">Floor Number is required</div>
                    </div>
                </div>
                <div class="div">
                    <span>Capacity :-</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" formControlName="capacity" class="form-control"
                        [ngClass]="{'is-invalid':sub && c.capacity.errors}" placeholder="Room Capacity" />
                    <div *ngIf="sub && c.capacity.errors" class="invalid-feedback">
                        <div *ngIf="c.capacity.errors.required">Room Capacity is required</div>
                    </div>
                </div>
                <hr>
                <mat-card-actions>
                <div class="div">
                    <button type="submit" mat-raised-button color="primary">
                    <mat-icon>add</mat-icon>
                        ADD
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" mat-raised-button color="warn" [routerLink]="['/admin/roomview']">
                    <mat-icon>exit_to_app</mat-icon>
                        CANCEL
                    </button>
                </div>
            </mat-card-actions>
            </form>
        </mat-card-content>
        </mat-card>
    </div>
</div>
