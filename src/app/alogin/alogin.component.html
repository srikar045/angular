<body [ngClass]="{'green' : class, 'red': !class}">
    <div class="log">
       
        <table>
            <tr>
                <td>
                    <img src="../../assets/login.png" alt="some logo">
                    <p>Welcome User<br> Login to Continue</p>
                </td>
            </tr>
            <tr>
                <td>
                    <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
                        <div>
                            <label class="lable" for="userName">UserName : </label>
                            <input type="text" 
                            required 
                            ngModel
                            name="userName"
                            placeholder="Username"
                            #userName="ngModel">
                            <div *ngIf="userName.touched && !userName.valid">
                                <div *ngIf="userName.errors?.required"> UserName Can't be Empty</div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <label class="lable" for="userPassword">Password : </label>
                            <input type="password" required ngModel name="userPassword" placeholder="Password" id="myInput"
                                #userPassword="ngModel">
                            <div *ngIf="userPassword.touched && !userPassword.valid">
                                <div *ngIf="userPassword.errors?.required">Password Can't be Empty</div>
                            </div>
                            <div class="check">
                                <label><input type="checkbox" (click)="my()"><span>Show</span></label>
                                    
                            </div>
                        </div>
                        <br>
                        <div>
                            <button [routerLink]="['']" type="button">
                            Back
                            </button>
                            
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button type="submit" [disabled]="!login.valid">Login</button><!-- -->
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 style="text-align: center; color: black;font-weight: 700;">{{msg}}</h3>
                </td>
            </tr>
        </table>
    </div>
</body>
